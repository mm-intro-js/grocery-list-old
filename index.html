<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Get the Groceries</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <h1>Get the Groceries</h1>
  </header>

  <main>
    <div>
      <h2>Need to buy...</h2>
      <ul id="grocery-list">
        <li>Milk</li>
        <li>Cheese</li>
        <li>Bread</li>
        <li>Ice-Cream</li>
      </ul>

      <div id="btn-add-item">
        <button href="#">Add Item</button>
      </div>
      <form id="fm-add-item">
        <input type="text" id="item" placeholder="Add description" />
        <input type="submit" id="add" value="Add" />
      </form>
    </div>
  </main>

  <!-- javascript -->
  <script src="js/script.js"></script>

</body>

</html>
